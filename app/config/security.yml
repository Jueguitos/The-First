security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    demo:
                        password: $2y$12$s4OU7x6LiWkCS36MGJYHruvHNld0aP2MkyKjNjK6r4uWMfyFf7u.a
                        roles: 'ROLE_USER'
                    admin:
                        password: $2y$12$UjqODiGWVlm.eKH85cA1QOWiSscDDfLrTkaTGxaZR1OCbxM1m6lG.
                        roles: 'ROLE_USER'

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
    access_control:
      - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
      - { path: ^/, roles: ROLE_USER }
